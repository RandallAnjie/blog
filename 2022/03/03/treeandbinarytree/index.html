><span class="line">487</span><br><span class="line">488</span><br><span class="line">489</span><br><span class="line">490</span><br><span class="line">491</span><br><span class="line">492</span><br><span class="line">493</span><br><span class="line">494</span><br><span class="line">495</span><br><span class="line">496</span><br><span class="line">497</span><br><span class="line">498</span><br><span class="line">499</span><br><span class="line">500</span><br><span class="line">501</span><br><span class="line">502</span><br><span class="line">503</span><br><span class="line">504</span><br><span class="line">505</span><br><span class="line">506</span><br><span class="line">507</span><br><span class="line">508</span><br><span class="line">509</span><br><span class="line">510</span><br><span class="line">511</span><br><span class="line">512</span><br><span class="line">513</span><br><span class="line">514</span><br><span class="line">515</span><br><span class="line">516</span><br><span class="line">517</span><br><span class="line">518</span><br><span class="line">519</span><br><span class="line">520</span><br><span class="line">521</span><br><span class="line">522</span><br><span class="line">523</span><br><span class="line">524</span><br><span class="line">525</span><br><span class="line">526</span><br><span class="line">527</span><br><span class="line">528</span><br><span class="line">529</span><br><span class="line">530</span><br><span class="line">531</span><br><span class="line">532</span><br><span class="line">533</span><br><span class="line">534</span><br><span class="line">535</span><br><span class="line">536</span><br><span class="line">537</span><br><span class="line">538</span><br><span class="line">539</span><br><span class="line">540</span><br><span class="line">541</span><br><span class="line">542</span><br><span class="line">543</span><br><span class="line">544</span><br><span class="line">545</span><br><span class="line">546</span><br><span class="line">547</span><br><span class="line">548</span><br><span class="line">549</span><br><span class="line">550</span><br><span class="line">551</span><br><span class="line">552</span><br><span class="line">553</span><br><span class="line">554</span><br><span class="line">555</span><br><span class="line">556</span><br><span class="line">557</span><br><span class="line">558</span><br><span class="line">559</span><br><span class="line">560</span><br><span class="line">561</span><br><span class="line">562</span><br><span class="line">563</span><br><span class="line">564</span><br><span class="line">565</span><br><span class="line">566</span><br><span class="line">567</span><br><span class="line">568</span><br><span class="line">569</span><br><span class="line">570</span><br><span class="line">571</span><br><span class="line">572</span><br><span class="line">573</span><br><span class="line">574</span><br><span class="line">575</span><br><span class="line">576</span><br><span class="line">577</span><br><span class="line">578</span><br><span class="line">579</span><br><span class="line">580</span><br><span class="line">581</span><br><span class="line">582</span><br><span class="line">583</span><br><span class="line">584</span><br><span class="line">585</span><br><span class="line">586</span><br><span class="line">587</span><br><span class="line">588</span><br><span class="line">589</span><br><span class="line">590</span><br></pre></td><td class="code"><pre><span class="line">// TreeAndBinaryTree.h - 树与二叉树</span><br><span class="line">#include &lt;iostream&gt;</span><br><span class="line"></span><br><span class="line">#define MAX_TREE_SIZE 100</span><br><span class="line"></span><br><span class="line">/*********************************************************************************************************************************</span><br><span class="line"> * 数据类型一览</span><br><span class="line"> * ElemType 数据部分</span><br><span class="line"> * TreeNoe 二叉树 顺序存储</span><br><span class="line"> * BiTNode, *BiTree 二叉树 链式存储</span><br><span class="line"> * ThreadNode, *ThreadTree 线索二叉树</span><br><span class="line"> * BSTNode, *BSTree 二叉排序树</span><br><span class="line"> * AVLNode, *AVLTree 二叉平衡树</span><br><span class="line"> * HuffmanNode, *HuffmanTree 哈夫曼树</span><br><span class="line"> * </span><br><span class="line"> * 操作函数 共享栈操作在函数名后加0或者1 不带头结点的链栈操作在函数名后加WithoutFirstNode</span><br><span class="line"> * void InitTree(tree[], n) 初始化顺序存储二叉树</span><br><span class="line"> * int InsertBiTree(&amp;T, e) 二叉树的链式存储插入二叉树,默认左子树如果左子树满则插入右子树 插入根节点返回0，插入左子树返回1，插入右子树返回2</span><br><span class="line"> * void Print(T) 输出二叉树结点</span><br><span class="line"> * void PreOrder(T) 二叉树的链式存储先序遍历</span><br><span class="line"> * void InOrder(T) 二叉树的链式存储中序遍历</span><br><span class="line"> * void PostOrder(T) 二叉树的链式存储后序遍历</span><br><span class="line"> * int TreeDepth(T) 利用递归求树的深度 返回树的深度</span><br><span class="line"> * void LevelOrder(T) 二叉树的层序遍历</span><br><span class="line"> * void Visit(*q) 访问节点</span><br><span class="line"> * void InThread(T) 二叉树的链式存储中序遍历</span><br><span class="line"> * void PreThread(T) 二叉树的链式存储先序遍历</span><br><span class="line"> * void PostThread(T) 二叉树的链式存储后序遍历</span><br><span class="line"> * void CreateInThread(&amp;T) 中序线索化二叉树T</span><br><span class="line"> * void CreatePreThread(&amp;T) 先序线索化二叉树T</span><br><span class="line"> * void CreatePostThread(&amp;T) 后序线索化二叉树T</span><br><span class="line"> * ThreadNode *InOrderPre(*q) 中序线索二叉树找指定结点的中序前驱pre 返回其前驱结点，无法找到则输出信息并返回NULL</span><br><span class="line"> * ThreadNode *InOrderNext(*q) 中序线索二叉树找指定结点的中序后继next 返回其后继结点</span><br><span class="line"> * ThreadNode *PreOrderPre(*q) 先序线索二叉树找指定结点的先序前驱pre 返回其前驱结点</span><br><span class="line"> * ThreadNode *PreOrderNext(*q) 先序线索二叉树找指定结点的先序后继next 返回其后继结点</span><br><span class="line"> * ThreadNode *PostOrderPre(*q) 后序线索二叉树找指定结点的后序前驱pre 返回其前驱结点</span><br><span class="line"> * ThreadNode *PostOrderNext(*q) 后序线索二叉树找指定结点的后序后继next 返回其后继结点，无法找到则输出信息并返回NULL</span><br><span class="line"> * BSTNode *SearchBST_Recursive(T, key) 二叉排序树的递归查找 返回查找到的结点，没有则返回NULL</span><br><span class="line"> * BSTNode *SearchBST(T, key) 二叉排序树的非递归查找 返回查找到的结点，没有则返回NULL</span><br><span class="line"> * void InsertBST_Recursive(&amp;T, x) 二叉排序树的递归插入</span><br><span class="line"> * void InsertBST(&amp;T, x) 二叉排序树的非递归插入</span><br><span class="line"> * void DeleteBST(&amp;T, key) 二叉排序树的删除</span><br><span class="line"> * void CreateBSTree(&amp;T, str[], n) 二叉排序树的链式存储创建</span><br><span class="line"> * AVLTree SingleRotateWithLeft(AVLTree &amp;T) LL右单旋</span><br><span class="line"> * AVLTree SingleRotateWithRight(AVLTree &amp;T) LL左单旋</span><br><span class="line"> * AVLTree DoubleRotateWithLeft(AVLTree &amp;T） LR双旋</span><br><span class="line"> * AVLTree DoubleRotateWithRight(AVLTree &amp;T) RL双旋</span><br><span class="line"> * void InsertAVL(&amp;T, x) 二叉平衡树的插入</span><br><span class="line"> * void CreateHuffmanTree(&amp;T, n) 构造哈夫曼树</span><br><span class="line"> * </span><br><span class="line"> *********************************************************************************************************************************/</span><br><span class="line"></span><br><span class="line">// 数据部分用ElemType结构体表示</span><br><span class="line">struct ElemType &#123;</span><br><span class="line">    int value;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">// 二叉树的顺序存储</span><br><span class="line">struct TreeNoe&#123;</span><br><span class="line">    ElemType data;</span><br><span class="line">    bool isEmpty;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储</span><br><span class="line">typedef struct BiTNode&#123;</span><br><span class="line">    ElemType data;  // 数据域</span><br><span class="line">    struct BiTNode *lchild, *rchild;  // 左右孩子指针</span><br><span class="line">&#125;BiTNode, *BiTree;  // n个结点对应2n个指针对应n+1个空链域</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 初始化二叉树的顺序存储</span><br><span class="line">void InitTree(TreeNoe tree[], int n)&#123;</span><br><span class="line">    for (int i = 0; i &lt; n; i++) &#123;</span><br><span class="line">        tree[i].isEmpty = true;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储插入根节点</span><br><span class="line">void CreateBiTree(BiTree &amp;T, ElemType e)&#123;</span><br><span class="line">    T = (BiTree)malloc(sizeof(BiTNode));</span><br><span class="line">    if (T == NULL) &#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;分配空间失败&quot; &lt;&lt; std::endl;</span><br><span class="line">        exit(0);</span><br><span class="line">    &#125;</span><br><span class="line">    T-&gt;data = e;</span><br><span class="line">    T-&gt;lchild = NULL;</span><br><span class="line">    T-&gt;rchild = NULL;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储插入二叉树（默认左子树如果左子树满则插入右子树）</span><br><span class="line">int InsertBiTree(BiTree &amp;T, ElemType e)&#123;</span><br><span class="line">    if (T == NULL) &#123;</span><br><span class="line">        CreateBiTree(T, e);</span><br><span class="line">        return 0;  // 插入根节点</span><br><span class="line">    &#125;</span><br><span class="line">    if (T-&gt;lchild == NULL) &#123;</span><br><span class="line">        CreateBiTree(T-&gt;lchild, e);</span><br><span class="line">        return 1;  // 插入左子树</span><br><span class="line">    &#125;</span><br><span class="line">    if (T-&gt;rchild == NULL) &#123;</span><br><span class="line">        CreateBiTree(T-&gt;rchild, e);</span><br><span class="line">        return 2;  // 插入右子树</span><br><span class="line">    &#125;</span><br><span class="line">    return -1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 输出二叉树结点</span><br><span class="line">void Print(BiTree T)&#123;</span><br><span class="line">    std::cout &lt;&lt; T-&gt;data.value &lt;&lt; &quot; &quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储 先序遍历</span><br><span class="line">void PreOrder(BiTree T)&#123;</span><br><span class="line">    if (T != NULL) &#123;</span><br><span class="line">        Print(T);</span><br><span class="line">        PreOrder(T-&gt;lchild);</span><br><span class="line">        PreOrder(T-&gt;rchild);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储 中序遍历</span><br><span class="line">void InOrder(BiTree T)&#123;</span><br><span class="line">    if (T != NULL) &#123;</span><br><span class="line">        InOrder(T-&gt;lchild);</span><br><span class="line">        Print(T);</span><br><span class="line">        InOrder(T-&gt;rchild);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储 后序遍历</span><br><span class="line">void PostOrder(BiTree T)&#123;</span><br><span class="line">    if (T != NULL) &#123;</span><br><span class="line">        PostOrder(T-&gt;lchild);</span><br><span class="line">        PostOrder(T-&gt;rchild);</span><br><span class="line">        Print(T);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 利用递归求树的深度</span><br><span class="line">int TreeDepth(BiTree T)&#123;</span><br><span class="line">    if (T == NULL) &#123;</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    int ldepth = TreeDepth(T-&gt;lchild);</span><br><span class="line">    int rdepth = TreeDepth(T-&gt;rchild);</span><br><span class="line">    return (ldepth &gt; rdepth ? ldepth : rdepth) + 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 层序遍历辅助链队列</span><br><span class="line">typedef struct LinkNode&#123;</span><br><span class="line">    BiTNode *data;</span><br><span class="line">    struct LinkNode *next;</span><br><span class="line">&#125;LinkNode;</span><br><span class="line">typedef struct LinkQueue&#123;</span><br><span class="line">    LinkNode *front, *rear;  // 队头队尾指针</span><br><span class="line">&#125;LinkQueue;</span><br><span class="line">void InitQueue(LinkQueue &amp;Q)&#123;</span><br><span class="line">    Q.front = Q.rear = (LinkNode *)malloc(sizeof(LinkNode));</span><br><span class="line">    Q.front-&gt;next = NULL;</span><br><span class="line">&#125;</span><br><span class="line">bool EmptyQueue(LinkQueue Q)&#123;</span><br><span class="line">    return Q.front == Q.rear;</span><br><span class="line">&#125;</span><br><span class="line">void EnQueue(LinkQueue &amp;Q, BiTNode *T)&#123;</span><br><span class="line">    LinkNode *s = (LinkNode *)malloc(sizeof(LinkNode));</span><br><span class="line">    s-&gt;data = T;</span><br><span class="line">    s-&gt;next = NULL;</span><br><span class="line">    Q.rear-&gt;next = s;</span><br><span class="line">    Q.rear = s;</span><br><span class="line">&#125;</span><br><span class="line">BiTree DeQueue(LinkQueue &amp;Q)&#123;</span><br><span class="line">    LinkNode *p = Q.front-&gt;next;</span><br><span class="line">    BiTNode *T = p-&gt;data;</span><br><span class="line">    Q.front-&gt;next = p-&gt;next;</span><br><span class="line">    if (Q.rear == p) &#123;</span><br><span class="line">        Q.rear = Q.front;</span><br><span class="line">    &#125;</span><br><span class="line">    free(p);</span><br><span class="line">    return T;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的层序遍历</span><br><span class="line">void LevelOrder(BiTree T)&#123;</span><br><span class="line">    if (T == NULL) &#123;</span><br><span class="line">        return;</span><br><span class="line">    &#125;</span><br><span class="line">    LinkQueue Q;</span><br><span class="line">    InitQueue(Q);</span><br><span class="line">    EnQueue(Q, T);</span><br><span class="line">    while (!EmptyQueue(Q)) &#123;</span><br><span class="line">        T = DeQueue(Q);</span><br><span class="line">        Print(T);</span><br><span class="line">        if (T-&gt;lchild != NULL) &#123;</span><br><span class="line">            EnQueue(Q, T-&gt;lchild);</span><br><span class="line">        &#125;</span><br><span class="line">        if (T-&gt;rchild != NULL) &#123;</span><br><span class="line">            EnQueue(Q, T-&gt;rchild);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 线索二叉树</span><br><span class="line">typedef struct ThreadNode&#123;</span><br><span class="line">    ElemType data;</span><br><span class="line">    struct ThreadNode *lchild, *rchild;</span><br><span class="line">    int ltag,rtag;  // 左右线索标志，为0时指向孩子，为1时指向线索</span><br><span class="line">&#125;ThreadNode, *ThreadTree;</span><br><span class="line"></span><br><span class="line">ThreadNode *Pre = NULL;</span><br><span class="line"></span><br><span class="line">// 访问节点</span><br><span class="line">void Visit(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;lchild == NULL)&#123;</span><br><span class="line">        q-&gt;lchild = Pre;  // 左子树为空，建立前驱线索</span><br><span class="line">        q-&gt;ltag = 1;</span><br><span class="line">    &#125;</span><br><span class="line">    if(Pre == NULL &amp;&amp; Pre-&gt;rchild == NULL)&#123;</span><br><span class="line">        Pre-&gt;rchild = q;  // 建立前驱节点的后继线索</span><br><span class="line">        Pre-&gt;rtag = 1;</span><br><span class="line">    &#125;</span><br><span class="line">    Pre = q;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储 中序遍历</span><br><span class="line">void InThread(ThreadTree T)&#123;</span><br><span class="line">    if (T != NULL) &#123;</span><br><span class="line">        InThread(T-&gt;lchild);</span><br><span class="line">        Visit(T);</span><br><span class="line">        InThread(T-&gt;rchild);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储 先序遍历</span><br><span class="line">void PreThread(ThreadTree T)&#123;</span><br><span class="line">    if (T != NULL) &#123;</span><br><span class="line">        Visit(T);</span><br><span class="line">        if(T-&gt;ltag == 0)&#123;</span><br><span class="line">            PreThread(T-&gt;lchild);  // 判断lchild是否指向的是孩子</span><br><span class="line">            // 如果lchild指向的是前驱则不需要再进行递归遍历</span><br><span class="line">        &#125;</span><br><span class="line">        PreThread(T-&gt;rchild);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉树的链式存储 后序遍历</span><br><span class="line">void PostThread(ThreadTree T)&#123;</span><br><span class="line">    if (T != NULL) &#123;</span><br><span class="line">        PostThread(T-&gt;lchild);</span><br><span class="line">        PostThread(T-&gt;rchild);</span><br><span class="line">        Visit(T);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 中序线索化二叉树T</span><br><span class="line">void CreateInThread(ThreadTree &amp;T)&#123;</span><br><span class="line">    Pre = NULL;</span><br><span class="line">    if(T != NULL)&#123;</span><br><span class="line">        InThread(T);</span><br><span class="line">        if(Pre-&gt;rchild == NULL)&#123;</span><br><span class="line">            Pre-&gt;rtag = 1;  // 手动处理最后一个结点的右指针标识</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 先序线索化二叉树T</span><br><span class="line">void CreatePreThread(ThreadTree &amp;T)&#123;</span><br><span class="line">    Pre = NULL;</span><br><span class="line">    if(T != NULL)&#123;</span><br><span class="line">        PreThread(T);</span><br><span class="line">        if(Pre-&gt;rchild == NULL)&#123;</span><br><span class="line">            Pre-&gt;rtag = 1;  // 手动处理最后一个结点的右指针标识</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 后序线索化二叉树T</span><br><span class="line">void CreatePostThread(ThreadTree &amp;T)&#123;</span><br><span class="line">    Pre = NULL;</span><br><span class="line">    if(T != NULL)&#123;</span><br><span class="line">        PostThread(T);</span><br><span class="line">        if(Pre-&gt;rchild == NULL)&#123;</span><br><span class="line">            Pre-&gt;rtag = 1;  // 手动处理最后一个结点的右指针标识</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 中序线索二叉树找指定结点的中序前驱pre</span><br><span class="line">ThreadNode *InOrderPre(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;ltag == 1)&#123;  // 如果左指针指向的是前驱</span><br><span class="line">        return q-&gt;lchild;</span><br><span class="line">    &#125;</span><br><span class="line">    // 否则，左指针指向的是左边孩子，则循环查找前驱的前驱</span><br><span class="line">    ThreadNode *p = q-&gt;lchild;</span><br><span class="line">    while(p-&gt;rtag == 0)&#123;</span><br><span class="line">        p = p-&gt;rchild;</span><br><span class="line">    &#125;</span><br><span class="line">    // q的左孩子的右孩子方向的叶子结点即为q的前驱</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 中序线索二叉树找指定结点的中序后继next</span><br><span class="line">ThreadNode *InOrderNext(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;rtag == 1)&#123;  // 如果右指针指向的是后继</span><br><span class="line">        return q-&gt;rchild;</span><br><span class="line">    &#125;</span><br><span class="line">    // 否则，右指针指向的是右边孩子，则循环查找后继的后继</span><br><span class="line">    ThreadNode *p = q-&gt;rchild;</span><br><span class="line">    while(p-&gt;ltag == 0)&#123;</span><br><span class="line">        p = p-&gt;lchild;</span><br><span class="line">    &#125;</span><br><span class="line">    // q的右孩子的左孩子方向的叶子结点即为q的后继</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 先序线索二叉树找指定结点的先序前驱pre</span><br><span class="line">ThreadNode *PreOrderPre(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;ltag == 1)&#123;  // 如果左指针指向的是前驱</span><br><span class="line">        return q-&gt;lchild;</span><br><span class="line">    &#125;</span><br><span class="line">    // 否则，左指针指向的是左边孩子，则根据先序排序 根 -&gt; 左 -&gt; 右 无法判断前驱</span><br><span class="line">    std::cout &lt;&lt; &quot;无法找到该结点的先序前驱！&quot; &lt;&lt; std::endl;</span><br><span class="line">    return NULL;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 先序线索二叉树找指定结点的先序后继next</span><br><span class="line">ThreadNode *PreOrderNext(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;rtag == 1)&#123;  // 如果右指针指向的是后继</span><br><span class="line">        return q-&gt;rchild;</span><br><span class="line">    &#125;</span><br><span class="line">    if(q-&gt;lchild != NULL)&#123;  // 如果左孩子不为空，则左孩子的前驱即为后继</span><br><span class="line">        return q-&gt;lchild;</span><br><span class="line">    &#125;else&#123;  // 根据先序排序 根 -&gt; 左 -&gt; 右，且左孩子为空，则右孩子的前驱即为后继</span><br><span class="line">        return q-&gt;rchild;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 后序线索二叉树找指定结点的后序前驱pre</span><br><span class="line">ThreadNode *PostOrderPre(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;ltag == 1)&#123;  // 如果左指针指向的是前驱</span><br><span class="line">        return q-&gt;lchild;</span><br><span class="line">    &#125;</span><br><span class="line">    if(q-&gt;rchild != NULL)&#123;  // 如果右孩子不为空，则右孩子的前驱即为前驱</span><br><span class="line">        return q-&gt;rchild;</span><br><span class="line">    &#125;else&#123;  // 根据后序排序 左 -&gt; 右 -&gt; 根，且右孩子为空，则左孩子的前驱即为前驱</span><br><span class="line">        return q-&gt;lchild;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 后序线索二叉树找指定结点的后序后继next</span><br><span class="line">ThreadNode *PostOrderNext(ThreadNode *q)&#123;</span><br><span class="line">    if(q-&gt;rtag == 1)&#123;  // 如果左指针指向的是前驱</span><br><span class="line">        return q-&gt;rchild;</span><br><span class="line">    &#125;</span><br><span class="line">    // 否则，右指针指向的是右边孩子，则根据后序排序 左 -&gt; 右 -&gt; 根 无法判断后继</span><br><span class="line">    std::cout &lt;&lt; &quot;无法找到该结点的后序后继！&quot; &lt;&lt; std::endl;</span><br><span class="line">    return NULL;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 二叉排序树</span><br><span class="line">typedef struct BSTNode&#123;</span><br><span class="line">    int data;</span><br><span class="line">    struct BSTNode *lchild, *rchild;</span><br><span class="line">&#125;BSTNode, *BSTree;</span><br><span class="line"></span><br><span class="line">// 查找二叉排序树中指定结点 递归</span><br><span class="line">BSTNode *SearchBST_Recursive(BSTree T, int key)&#123;</span><br><span class="line">    if(T == NULL  T-&gt;data == key)&#123;</span><br><span class="line">        return T;</span><br><span class="line">    &#125;</span><br><span class="line">    if(key &lt; T-&gt;data)&#123;</span><br><span class="line">        return SearchBST_Recursive(T-&gt;lchild, key);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        return SearchBST_Recursive(T-&gt;rchild, key);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 查找二叉排序树中指定结点 非递归</span><br><span class="line">BSTNode *SearchBST(BSTree T, int key)&#123;</span><br><span class="line">    while(T != NULL &amp;&amp; T-&gt;data != key)&#123;</span><br><span class="line">        if(key &lt; T-&gt;data)&#123;</span><br><span class="line">            T = T-&gt;lchild;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            T = T-&gt;rchild;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return T;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 插入二叉排序树 递归</span><br><span class="line">void InsertBST_Recursive(BSTree &amp;T, int x)&#123;</span><br><span class="line">    if(T == NULL)&#123;</span><br><span class="line">        T = (BSTree)malloc(sizeof(BSTNode));</span><br><span class="line">        T-&gt;data = x;</span><br><span class="line">        T-&gt;lchild = T-&gt;rchild = NULL;</span><br><span class="line">    &#125;else if(x == T-&gt;data)&#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;该结点已存在！&quot; &lt;&lt; std::endl;</span><br><span class="line">    &#125;else if(x &lt; T-&gt;data)&#123;</span><br><span class="line">        InsertBST_Recursive(T-&gt;lchild, x);</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        InsertBST_Recursive(T-&gt;rchild, x);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 插入二叉排序树 非递归</span><br><span class="line">void InsertBST(BSTree &amp;T, int x)&#123;</span><br><span class="line">    BSTree p = T, q = NULL;</span><br><span class="line">    while(p != NULL &amp;&amp; p-&gt;data != x)&#123;</span><br><span class="line">        q = p;</span><br><span class="line">        if(x &lt; p-&gt;data)&#123;</span><br><span class="line">            p = p-&gt;lchild;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            p = p-&gt;rchild;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if(p == NULL)&#123;</span><br><span class="line">        p = (BSTree)malloc(sizeof(BSTNode));</span><br><span class="line">        p-&gt;data = x;</span><br><span class="line">        p-&gt;lchild = p-&gt;rchild = NULL;</span><br><span class="line">        if(q == NULL)&#123;</span><br><span class="line">            T = p;</span><br><span class="line">        &#125;else if(x &lt; q-&gt;data)&#123;</span><br><span class="line">            q-&gt;lchild = p;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            q-&gt;rchild = p;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;该结点已存在！&quot; &lt;&lt; std::endl;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 删除二叉排序树</span><br><span class="line">void DeleteBST(BSTree &amp;T, int key)&#123;</span><br><span class="line">    BSTree p = T, q = NULL;</span><br><span class="line">    while(p != NULL &amp;&amp; p-&gt;data != key)&#123;</span><br><span class="line">        q = p;</span><br><span class="line">        if(key &lt; p-&gt;data)&#123;</span><br><span class="line">            p = p-&gt;lchild;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            p = p-&gt;rchild;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    if(p == NULL)&#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;该结点不存在！&quot; &lt;&lt; std::endl;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        if(p-&gt;lchild == NULL)&#123;</span><br><span class="line">            if(q == NULL)&#123;</span><br><span class="line">                T = p-&gt;rchild;</span><br><span class="line">            &#125;else if(p == q-&gt;lchild)&#123;</span><br><span class="line">                q-&gt;lchild = p-&gt;rchild;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                q-&gt;rchild = p-&gt;rchild;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;else if(p-&gt;rchild == NULL)&#123;</span><br><span class="line">            if(q == NULL)&#123;</span><br><span class="line">                T = p-&gt;lchild;</span><br><span class="line">            &#125;else if(p == q-&gt;lchild)&#123;</span><br><span class="line">                q-&gt;lchild = p-&gt;lchild;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                q-&gt;rchild = p-&gt;lchild;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">            BSTree s = p-&gt;lchild;</span><br><span class="line">            while(s-&gt;rchild != NULL)&#123;</span><br><span class="line">                s = s-&gt;rchild;</span><br><span class="line">            &#125;</span><br><span class="line">            p-&gt;data = s-&gt;data;</span><br><span class="line">            DeleteBST(p-&gt;lchild, s-&gt;data);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 创建二叉排序树</span><br><span class="line">void CreateBSTree(BSTree &amp;T, int str[], int n)&#123;</span><br><span class="line">    T = NULL;</span><br><span class="line">    for(int i = 0; i &lt; n; i++)&#123;</span><br><span class="line">        InsertBST(T, str[i]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 平衡二叉树</span><br><span class="line">typedef struct AVLNode&#123;</span><br><span class="line">    int data;  // 数据域</span><br><span class="line">    int height;  // 平衡因子，即高度</span><br><span class="line">    struct AVLNode *lchild, *rchild;</span><br><span class="line">&#125;AVLNode, *AVLTree;</span><br><span class="line"></span><br><span class="line">// 求最大值</span><br><span class="line">int Max(int a, int b)&#123;</span><br><span class="line">    return a &gt; b ? a : b;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// LL右单旋转</span><br><span class="line">AVLTree SingleRotateWithLeft(AVLTree &amp;T)&#123;</span><br><span class="line">    AVLTree p = T-&gt;lchild;</span><br><span class="line">    T-&gt;lchild = p-&gt;rchild;</span><br><span class="line">    p-&gt;rchild = T;</span><br><span class="line">    T-&gt;height = Max(T-&gt;lchild-&gt;height, T-&gt;rchild-&gt;height) + 1;</span><br><span class="line">    p-&gt;height = Max(p-&gt;lchild-&gt;height, T-&gt;height) + 1;</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// RR左单旋转</span><br><span class="line">AVLTree SingleRotateWithRight(AVLTree &amp;T)&#123;</span><br><span class="line">    AVLTree p = T-&gt;rchild;</span><br><span class="line">    T-&gt;rchild = p-&gt;lchild;</span><br><span class="line">    p-&gt;lchild = T;</span><br><span class="line">    T-&gt;height = Max(T-&gt;lchild-&gt;height, T-&gt;rchild-&gt;height) + 1;</span><br><span class="line">    p-&gt;height = Max(p-&gt;rchild-&gt;height, T-&gt;height) + 1;</span><br><span class="line">    return p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// LR先左后右双旋转 即先变成LL结构再恢复平衡</span><br><span class="line">AVLTree DoubleRotateWithLeft(AVLTree &amp;T)&#123;</span><br><span class="line">    T-&gt;lchild = SingleRotateWithRight(T-&gt;lchild);</span><br><span class="line">    return SingleRotateWithLeft(T);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// RL先右后左双旋转 即先变成RR结构再恢复平衡</span><br><span class="line">AVLTree DoubleRotateWithRight(AVLTree &amp;T)&#123;</span><br><span class="line">    T-&gt;rchild = SingleRotateWithLeft(T-&gt;rchild);</span><br><span class="line">    return SingleRotateWithRight(T);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 平衡二叉树的插入</span><br><span class="line">void InsertAVL(AVLTree &amp;T, int x)&#123;</span><br><span class="line">    if(T == NULL)&#123;</span><br><span class="line">        T = (AVLTree)malloc(sizeof(AVLNode));</span><br><span class="line">        T-&gt;data = x;</span><br><span class="line">        T-&gt;lchild = T-&gt;rchild = NULL;</span><br><span class="line">        T-&gt;height = 1;</span><br><span class="line">    &#125;else if(x == T-&gt;data)&#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;该结点已存在！&quot; &lt;&lt; std::endl;</span><br><span class="line">    &#125;else if(x &lt; T-&gt;data)&#123;</span><br><span class="line">        InsertAVL(T-&gt;lchild, x);</span><br><span class="line">        if(T-&gt;lchild-&gt;height - T-&gt;rchild-&gt;height == 2)&#123;</span><br><span class="line">            if(T-&gt;lchild-&gt;lchild-&gt;height - T-&gt;lchild-&gt;rchild-&gt;height == 1)&#123;</span><br><span class="line">                // 左左</span><br><span class="line">                T = SingleRotateWithLeft(T);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                // 左右</span><br><span class="line">                T = DoubleRotateWithLeft(T);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;else&#123;</span><br><span class="line">        InsertAVL(T-&gt;rchild, x);</span><br><span class="line">        if(T-&gt;rchild-&gt;height - T-&gt;lchild-&gt;height == 2)&#123;</span><br><span class="line">            if(T-&gt;rchild-&gt;rchild-&gt;height - T-&gt;rchild-&gt;lchild-&gt;height == 1)&#123;</span><br><span class="line">                // 右右</span><br><span class="line">                T = SingleRotateWithRight(T);</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                // 右左</span><br><span class="line">                T = DoubleRotateWithRight(T);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    T-&gt;height = (T-&gt;lchild-&gt;height &gt; T-&gt;rchild-&gt;height ? T-&gt;lchild-&gt;height : T-&gt;rchild-&gt;height) + 1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// 构造哈夫曼树</span><br><span class="line">typedef struct HuffmanNode&#123;</span><br><span class="line">    int weight;  // 权值</span><br><span class="line">    int parent, lchild, rchild;  // 双亲，左孩子，右孩子</span><br><span class="line">&#125;HuffmanNode, *HuffmanTree;</span><br><span class="line">// 构造哈夫曼树</span><br><span class="line">void CreateHuffmanTree(HuffmanTree &amp;T, int n)&#123;</span><br><span class="line">    int i, j, k;</span><br><span class="line">    int *w = (int *)malloc(sizeof(int) * n);</span><br><span class="line">    for(i = 0; i &lt; n; i++)&#123;</span><br><span class="line">        std::cout &lt;&lt; &quot;请输入第&quot; &lt;&lt; i + 1 &lt;&lt; &quot;个结点的权值：&quot;;</span><br><span class="line">        std::cin &gt;&gt; w[i];</span><br><span class="line">    &#125;</span><br><span class="line">    for(i = 0; i &lt; n; i++)&#123;</span><br><span class="line">        for(j = i + 1; j &lt; n; j++)&#123;</span><br><span class="line">            if(w[i] &gt; w[j])&#123;</span><br><span class="line">                k = w[i];</span><br><span class="line">                w[i] = w[j];</span><br><span class="line">                w[j] = k;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    T = (HuffmanTree)malloc(sizeof(HuffmanNode) * n);</span><br><span class="line">    for(i = 0; i &lt; n; i++)&#123;</span><br><span class="line">        T[i].weight = w[i];</span><br><span class="line">        T[i].parent = T[i].lchild = T[i].rchild = -1;</span><br><span class="line">    &#125;</span><br><span class="line">    for(i = n - 1; i &gt; 0; i--)&#123;</span><br><span class="line">        T[i].parent = i - 1;</span><br><span class="line">        T[i - 1].lchild = i;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
