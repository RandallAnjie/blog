s="line">1149</span><br><span class="line">1150</span><br><span class="line">1151</span><br><span class="line">1152</span><br><span class="line">1153</span><br><span class="line">1154</span><br><span class="line">1155</span><br><span class="line">1156</span><br><span class="line">1157</span><br><span class="line">1158</span><br><span class="line">1159</span><br><span class="line">1160</span><br><span class="line">1161</span><br><span class="line">1162</span><br><span class="line">1163</span><br><span class="line">1164</span><br><span class="line">1165</span><br><span class="line">1166</span><br><span class="line">1167</span><br><span class="line">1168</span><br><span class="line">1169</span><br><span class="line">1170</span><br><span class="line">1171</span><br><span class="line">1172</span><br><span class="line">1173</span><br><span class="line">1174</span><br><span class="line">1175</span><br><span class="line">1176</span><br><span class="line">1177</span><br><span class="line">1178</span><br><span class="line">1179</span><br><span class="line">1180</span><br><span class="line">1181</span><br><span class="line">1182</span><br><span class="line">1183</span><br><span class="line">1184</span><br><span class="line">1185</span><br><span class="line">1186</span><br><span class="line">1187</span><br><span class="line">1188</span><br><span class="line">1189</span><br><span class="line">1190</span><br><span class="line">1191</span><br><span class="line">1192</span><br><span class="line">1193</span><br><span class="line">1194</span><br><span class="line">1195</span><br><span class="line">1196</span><br><span class="line">1197</span><br><span class="line">1198</span><br><span class="line">1199</span><br><span class="line">1200</span><br><span class="line">1201</span><br><span class="line">1202</span><br><span class="line">1203</span><br><span class="line">1204</span><br><span class="line">1205</span><br><span class="line">1206</span><br><span class="line">1207</span><br><span class="line">1208</span><br><span class="line">1209</span><br><span class="line">1210</span><br><span class="line">1211</span><br><span class="line">1212</span><br><span class="line">1213</span><br><span class="line">1214</span><br><span class="line">1215</span><br><span class="line">1216</span><br><span class="line">1217</span><br><span class="line">1218</span><br><span class="line">1219</span><br><span class="line">1220</span><br><span class="line">1221</span><br><span class="line">1222</span><br><span class="line">1223</span><br><span class="line">1224</span><br><span class="line">1225</span><br><span class="line">1226</span><br><span class="line">1227</span><br><span class="line">1228</span><br><span class="line">1229</span><br><span class="line">1230</span><br><span class="line">1231</span><br><span class="line">1232</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-regexp">//</span> LinearList.h - 线性表<br><span class="hljs-comment">#include &lt;iostream&gt;</span><br><span class="hljs-comment">#include &lt;stdlib.h&gt;</span><br><br><span class="hljs-comment">#define MAXSIZE 10  // 定义静态链表的最大长度</span><br><span class="hljs-comment">#define SqListMaxSize 10 </span><br><span class="hljs-comment">#define SqListInitSize 10 </span><br><br><span class="hljs-regexp">//</span> 数据部分用int类型数据模拟<br><br>/*********************************************************************************************************************************<br> * 数据类型一览<br> * SqList 顺序表 静态分配 <br> * SeqList 顺序表 动态分配 <br> * LNode *, LinkList 单链表<br> * DNode *, DLinklist 双链表<br> * Node 静态链表（单个）<br> * SLinkList 静态链表（长度为MAXSIZE）<br> * <br> * 操作函数<br> * int Length(L) 求表L长度函数 返回表长<br> * int LengthWithoutFirstNode(L) 求不带头结点的单链表L长度函数 返回表长 <br> * bool Empty(L) 判空函数  空返回<span class="hljs-number">1</span>，非空返回<span class="hljs-number">0</span><br> * bool EmptyWithoutFirstNode (L) 单链表不带头结点判空函数  空返回<span class="hljs-number">1</span>，非空返回<span class="hljs-number">0</span><br> * int PrintList(L) 按顺序输出表L里内容 输出成功返回<span class="hljs-number">0</span>，表空无输出返回<span class="hljs-number">1</span> <br> * int PrintListWithoutFirstNode(L) 按顺序输出无头节点单链表L里内容 输出成功返回<span class="hljs-number">0</span>，表空无输出返回<span class="hljs-number">1</span><br> * int InitList(L) 初始化表L 正常结束返回<span class="hljs-number">0</span>，内存不够初始化失败返回<span class="hljs-number">1</span><br> * int InitListWithoutFirstNode(L) 无头节点初始化单链表表L 正常结束返回<span class="hljs-number">0</span>，内存不够初始化失败返回<span class="hljs-number">1</span><br> * int IncreaseSize(L, len) 动态分配顺序表增加长度 正常结束返回<span class="hljs-number">0</span>，len大小不合法返回<span class="hljs-number">1</span><br> * int ListInsert(L, e) 在表L的末尾插入元素e 正常结束返回<span class="hljs-number">0</span>，表满导致内存不够返回<span class="hljs-number">1</span><br> * int ListInsert(L, e, i) 在表L的第i位插入元素e 正常结束返回<span class="hljs-number">0</span>，变量i大小不合法返回<span class="hljs-number">1</span>，表满导致内存不够返回<span class="hljs-number">2</span><br> * int ListInsertWithoutFirstNode(L, e, i) 在不带头结点的单链表L的第i位插入元素e 正常结束返回<span class="hljs-number">0</span>，变量i大小不合法返回<span class="hljs-number">1</span><br> * int ListDelete(L, i) 删除表L的第i位元素 正常结束返回<span class="hljs-number">0</span>，变量i大小不合法返回<span class="hljs-number">1</span><br> * int ListDeleteWithoutFirstNode(L, i) 删除表L的第i位元素 正常结束返回<span class="hljs-number">0</span>，变量i大小不合法返回<span class="hljs-number">1</span><br> * int ListPop(L, i) 弹出表L的第i位 正常结束返回弹出数据，变量i大小不合法返回-<span class="hljs-number">1</span><br> * int ListPopWithoutFirstNode(L, i) 弹出表L的第i位 正常结束返回弹出数据，变量i大小不合法返回-<span class="hljs-number">1</span><br> * int GetElem(L, i) 按位查找表L的元素 返回查找到的元素值，变量i大小不合法返回-<span class="hljs-number">1</span><br> * LNode *GetElem(L, i) 按位查找表L的结点 返回查找到的结点，变量i大小不合法返回NULL<br> * LNode *GetElemWithoutFirstNode (L, i) 按位查找不带头结点的单链表L的结点 返回查找到的结点，变量i大小不合法返回NULL<br> * DNode *GetElem(L, i) 按位查找表L的结点 返回查找到的结点，变量i大小不合法返回NULL<br> * int LocateElem(L, e) 按值查找表L的元素 返回查找到的元素位置，无匹配值返回<span class="hljs-number">0</span><br> * LNode *LocateElem(L, e) 按值查找表L的元素 返回查找到的元素位置，无匹配值返回NULL<br> * DNode *LocateElem(L, e) 按值查找表L的元素 返回查找到的元素位置，无匹配值返回NULL<br> * int InsertNextNode(p, e) 单链表中在指定结点后插入元素e 正常结束返回<span class="hljs-number">0</span>，p结点不存在返回<span class="hljs-number">1</span>，新结点创建失败返回<span class="hljs-number">2</span><br> * int InsertNextDNode(p, s) 双链表中在结点p后插入结点s 正常结束返回<span class="hljs-number">0</span>，结点不存在返回<span class="hljs-number">1</span><br> * int InsertPriorNode(p, e) 单链表中在指定结点前插入元素e 正常结束返回<span class="hljs-number">0</span>，p结点不存在返回<span class="hljs-number">1</span>，新结点创建失败返回<span class="hljs-number">2</span><br> * int DeleteNode(p) 删除单链表中指定结点p 正常结束返回<span class="hljs-number">0</span>，结点p不存在返回<span class="hljs-number">1</span>，结点p为链表最后结点则无法删除返回<span class="hljs-number">2</span><br> * int DeleteDNode(p) 删除单链表中指定结点p 正常结束返回<span class="hljs-number">0</span>，结点p不存在返回<span class="hljs-number">1</span><br> * int DeleteNextDNode(p) 删除双链表中指定结点p的后继节点q 正常结束返回<span class="hljs-number">0</span>，结点p不存在返回<span class="hljs-number">1</span>，结点p为链表最后结点则无法删除返回<span class="hljs-number">2</span><br> * LinkList List_TailInsert() 正向建立一个单链表 返回已经初始化好的单链表<br> * LinkList List_TailInsertWithoutFirstNode() 正向建立一个单链表 返回已经初始化好的不带头结点的单链表<br> * LinkList List_HeadInsert() 反向建立一个单链表 返回已经初始化好的单链表<br> * LinkList List_HeadInsertWithoutFirstNode() 反向建立一个单链表 返回已经初始化好的不带头结点的单链表<br> * DsetoryList(L) 删除表L，归还内存给系统 正常结束返回<span class="hljs-number">0</span> (双链表已完成)<br> * int List_Reverse(L) 反转链表L 正常结束返回<span class="hljs-number">0</span><br> * <br> *********************************************************************************************************************************/<br> <br><span class="hljs-regexp">//</span> 顺序表 静态分配 <br>typedef struct SqList &#123;<br>int data[SqListMaxSize];  <span class="hljs-regexp">//</span> 利用静态数组存放数据 <br>int length;  <span class="hljs-regexp">//</span> 表示当前顺序表长度 <br>&#125;SqList; <br><br><span class="hljs-regexp">//</span> 顺序表 动态分配（伪动态，实则空间不够开创更大的一篇空间并且将之前的值赋值过去）<br>typedef struct SeqList &#123;<br>int *data;  <span class="hljs-regexp">//</span> 指示动态分配数组的指针 <br>int MaxSize;  <span class="hljs-regexp">//</span> 顺序表的最大容量 <br>int length;  <span class="hljs-regexp">//</span> 顺序表的当前长度 <br>&#125;SeqList; <br><br><span class="hljs-regexp">//</span> 顺序表求表长 静态分配<br>int Length(SqList L)&#123;<br>return L.length;<br>&#125; <br><br><span class="hljs-regexp">//</span> 顺序表求表长 动态分配<br>int Length(SeqList L)&#123;<br>return L.length;<br>&#125; <br><br><span class="hljs-regexp">//</span> 顺序表判空 静态分配<br>bool Empty(SqList L)&#123;<br>return L.length == <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 返回<span class="hljs-number">1</span>表示空，返回<span class="hljs-number">0</span>表示非空 <br>&#125;<br><br><span class="hljs-regexp">//</span> 顺序表判空 动态分配<br>bool Empty(SeqList L)&#123;<br>return L.length == <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 返回<span class="hljs-number">1</span>表示空，返回<span class="hljs-number">0</span>表示非空 <br>&#125;<br><br><span class="hljs-regexp">//</span> 顺序表输出内容 静态分配<br>int PrintList(SqList L)&#123;<br><span class="hljs-keyword">if</span>(Empty(L))&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 表空则无需输出，返回<span class="hljs-number">1</span> <br>&#125;<br><span class="hljs-keyword">for</span>(int i = <span class="hljs-number">0</span>; i &lt; L.length; i++)&#123;<br>std::cout &lt;&lt; L.data[i] &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>&#125;<br>std::cout &lt;&lt; std::endl;<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 输出成功完成后返回<span class="hljs-number">0</span> <br>&#125; <br><br><span class="hljs-regexp">//</span> 顺序表输出内容 动态分配<br>int PrintList(SeqList L)&#123;<br><span class="hljs-keyword">if</span>(Empty(L))&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 表空则无需输出，返回<span class="hljs-number">1</span> <br>&#125;<br><span class="hljs-keyword">for</span>(int i = <span class="hljs-number">0</span>; i &lt; L.length; i++)&#123;<br>std::cout &lt;&lt; L.data[i] &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>&#125;<br>std::cout &lt;&lt; std::endl;<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 输出成功完成后返回<span class="hljs-number">0</span> <br>&#125; <br><br><span class="hljs-regexp">//</span> 顺序表初始化 静态分配 <br>int InitList(SqList &amp;L)&#123;<br>L.length = <span class="hljs-number">0</span>;<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span> <br>&#125; <br><br><span class="hljs-regexp">//</span> 顺序表初始化 动态分配<br>int InitList(SeqList &amp;L)&#123;<br>L.data = (int *)malloc(SqListInitSize*sizeof(int));  <span class="hljs-regexp">//</span> 初始大小为InitSize个ElemType类型的元素大小<br><span class="hljs-regexp">//</span> 实现初始大小分配方式：malloc申请一整片连续的空间，返回初始地址，然后强制转换成ElemType类型指针 <br>L.MaxSize = SqListInitSize;<br>L.length = <span class="hljs-number">0</span>;<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span> <br>&#125; <br><br><span class="hljs-regexp">//</span> 顺序表增加动态数组长度（本质开拓一片更大的内存空间，将之前的数据转存过去） <br><span class="hljs-regexp">//</span> TODO:新建回收内存机制 <br>int IncreaseSize(SeqList &amp;L, int len)&#123;  <span class="hljs-regexp">//</span> 新增加长度为len <br><span class="hljs-keyword">if</span>(len &lt; <span class="hljs-number">1</span>)&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 新增地址空间长度有误，返回<span class="hljs-number">1</span><br>&#125; <br>int *p = L.data;  <span class="hljs-regexp">//</span> 创建一个指针指p向原数据地址 <br>L.data = (int *)malloc((L.MaxSize+len)*sizeof(int));  <span class="hljs-regexp">//</span> 再将L.data指向新开辟的更大的地址空间 <br><span class="hljs-regexp">/*ATT:这里malloc的内存大小要以表中MaxSize的数量加上len再乘以ElemType的大小*/</span><br><span class="hljs-keyword">for</span>(int i = <span class="hljs-number">0</span>; i &lt; L.length; i++)&#123;  <span class="hljs-regexp">//</span> 将数据迁移到新的地址 <br>L.data[i] = p[i];<br> pan class="hljs-regexp">//</span> 定义单链表的结点类型 <br>int data;  <span class="hljs-regexp">//</span>每个结点存放一个元素 数据域 <br>struct DNode *prior, *<span class="hljs-keyword">next</span>;  <span class="hljs-regexp">//</span> 指针指向下一个结点 指针域 <br>&#125;DNode, *DLinklist;<br><br><span class="hljs-regexp">//</span> 双链表的初始化（默认为带头结点）<br>int InitList(DLinklist &amp;L)&#123;<br>L = (DNode *)malloc(sizeof(DNode));<br><span class="hljs-keyword">if</span>(L == NULL)&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 内存分配失败，初始化失败返回<span class="hljs-number">1</span><br>&#125;<br>L-&gt;prior = NULL;<br>L-&gt;<span class="hljs-keyword">next</span> = NULL;<br>return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 双链表的判空<br>bool Empty(DLinklist L)&#123;<br>return L-&gt;<span class="hljs-keyword">next</span> == NULL;<br>&#125;<br><br><span class="hljs-regexp">//</span> 求表长<br>int Length(DLinklist L)&#123;<br>int length = <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 表示初始结点为第<span class="hljs-number">0</span>结点<br>DNode *p;  <span class="hljs-regexp">//</span> 指针p指向当前扫描到的结点 <br>p = L;<br><span class="hljs-keyword">while</span>(p-&gt;<span class="hljs-keyword">next</span> != NULL &amp;&amp; p-&gt;<span class="hljs-keyword">next</span> != L)&#123;  <span class="hljs-regexp">//</span> 循环的目的是找到最后一个结点 <br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>length++;<br>&#125;<br>return length; <br>&#125;<br><br><span class="hljs-regexp">//</span> 双链表中在结点p后插入结点s<br>int InsertNextDNode(DNode *p, DNode *s)&#123;<br><span class="hljs-keyword">if</span>(p == NULL  s == NULL)&#123;<br>return <span class="hljs-number">1</span>;<br>&#125;<br>s-&gt;<span class="hljs-keyword">next</span> = p-&gt;<span class="hljs-keyword">next</span>;<br><span class="hljs-keyword">if</span>(p-&gt;<span class="hljs-keyword">next</span> != NULL)&#123;  <span class="hljs-regexp">//</span> 判断p是否有后继结点，如果有后继结点，则设置后继结点的前驱为s<br>p-&g word">while</span>(L-&gt;<span class="hljs-keyword">next</span> != NULL)&#123;<br>DeleteNextDNode(L);<br>&#125;<br>free(L);<br>L = NULL;<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span><br>&#125;<br><br><span class="hljs-regexp">//</span> 循环输出双链表<br>int PrintList(DLinklist L)&#123;<br><span class="hljs-keyword">if</span>(Empty(L))&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 链表为空输出<span class="hljs-number">1</span><br>&#125;<br>DNode *p = L-&gt;<span class="hljs-keyword">next</span>;<br><span class="hljs-keyword">while</span>(p != NULL &amp;&amp; p-&gt;<span class="hljs-keyword">next</span> != L)&#123;<br>std::cout &lt;&lt; p-&gt;data &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>&#125;<br>std::cout &lt;&lt; std::endl;<br>return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 按位查找表L的结点<br>DNode *GetElem(DLinklist L, int i)&#123;<br><span class="hljs-keyword">if</span>(i&lt;<span class="hljs-number">0</span>)&#123;<br>return NULL;  <span class="hljs-regexp">//</span> 变量i大小不合法<br>&#125;<br>DNode *p;  <span class="hljs-regexp">//</span> 指针p指向当前扫描到的结点<br>p = L;  <span class="hljs-regexp">//</span> L指向头结点，即第<span class="hljs-number">0</span>个结点，不存放数据 <br>int j = <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> j表指向第几个结点 <br><span class="hljs-keyword">while</span>(p != NULL &amp;&amp; j &lt; i)&#123;  <span class="hljs-regexp">//</span> 循环的目的是找到第i个结点并且对其操作<br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>j++;<br>&#125;<br>return p;<br>&#125;<br><br><span class="hljs-regexp">//</span> 插入数据到双链表(默认表尾)<br>int ListInsert(DLinklist &amp;L, int e)&#123;<br><br>DNode *p = L;<br><span class="hljs-keyword">while</span>(p-&gt;<span class="hljs-keyword">next</span> != NULL)&#123;<br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>&#125;<br>DNode *s = (DNode *)malloc(sizeof(DNode));<br>s-&gt;data = e;<br>return InsertNextDNode(p, s);  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span><br>&#125;<br><br><span class="hljs-regexp">//</span> 插入数据到双链表<br>int ListInsert(DLinklist &amp;L, int e, int i)&#123;<br><span class="hljs-keyword">if</span>(i&lt;<span class="hljs-number">1</span>)&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 变量i大小不合法 <br>&#125;<br>DNode *p = GetElem(L, i-<span class="hljs-number">1</span>);  <span class="hljs-regexp">//</span> 查找到第i-<span class="hljs-number">1</span>个结点的位置<br>DNode *s = (DNode *)malloc(sizeof(DNode));<br>s-&gt;data = e;<br>return InsertNextDNode(p, s);  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span><br>&#125;<br><br><span class="hljs-regexp">//</span> 按值查找单链表中的元素<br>DNode *LocateElem(DLinklist L, int e)&#123;<br>DNode *p = L;<br><span class="hljs-keyword">while</span>(p != NULL &amp;&amp; p-&gt;data != e)&#123;<br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>&#125;<br>return p;<br>&#125;<br><br><span class="hljs-regexp">//</span> 删除双链表中的元素<br>int ListDelete(DLinklist &amp;L, int e)&#123;<br>DNode *p = L;<br><span class="hljs-keyword">while</span>(p != NULL &amp;&amp; p-&gt;data != e)&#123;<br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>&#125;<br><span class="hljs-keyword">if</span>(p == NULL)&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 变量e不存在<br>&#125;<br>return DeleteNextDNode(p);  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span><br>&#125;<br><br><span class="hljs-regexp">//</span> 将双链表中元素反转<br>int List_Reverse(DLinklist &amp;L)&#123;<br>DNode *p, *q;<br>p = L-&gt;<span class="hljs-keyword">next</span>;<br>L-&gt;<span class="hljs-keyword">next</span> = NULL;<br><span class="hljs-keyword">while</span>(p != NULL &amp;&amp; p-&gt;<span class="hljs-keyword">next</span> != L)&#123;<br>q = p-&gt;<span class="hljs-keyword">next</span>;<br>p-&gt;<span class="hljs-keyword">next</span> = L-&gt;<span class="hljs-keyword">next</span>;<br>L-&gt;<span class="hljs-keyword">next</span> = p;<br>p = q;<br>&#125;<br><span class="hljs-keyword">if</span>(!Empty(L))&#123;<br>p = L-&gt;<span class="hljs-keyword">next</span>;<br>q = L;<br><span class="hljs-keyword">while</span>(p != NULL &amp;&amp; p-&gt;<span class="hljs-keyword">next</span> != L)&#123;<br>p-&gt;prior = q;<br>p = p-&gt;<span class="hljs-keyword">next</span>;<br>q = q-&gt;<span class="hljs-keyword">next</span>;<br>&#125;<br>&#125;<br>return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 初始化循环单链表<br>int InitCircleList(LinkList &amp;L, int n)&#123;<br>L = (LinkList)malloc(sizeof(LinkList));<br><span class="hljs-keyword">if</span>(L == NULL)&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 分配内存失败<br>&#125;<br>L-&gt;<span class="hljs-keyword">next</span> = L;  <span class="hljs-regexp">//</span> 空链表头结点指向自身<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 正常结束返回<span class="hljs-number">0</span><br>&#125;<br><br><span class="hljs-regexp">//</span> 判空<br>bool CircleEmpty(LinkList L)&#123;<br>return L-&gt;<span class="hljs-keyword">next</span> == L;<br>&#125;<br><br><span class="hljs-regexp">//</span> 判尾<br>bool isTail(LinkList L, LinkList p)&#123;<br>return p-&gt;<span class="hljs-keyword">next</span> == L;<br>&#125;<br><br><span class="hljs-regexp">//</span> 初始化循环双链表<br>int InitCircleDList(DLinklist &amp;L, int n)&#123;<br>L = (DLinklist)malloc(sizeof(DLinklist));<br><span class="hljs-keyword">if</span>(L == NULL)&#123;<br>return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 分配内存失败<br>&#125;<br>L-&gt;prior = L;  <span class="hljs-regexp">//</span> 空链表头结点指向自身<br>L-&gt;<span class="hljs-keyword">next</span> = L;  <span class="hljs-regexp">//</span> 空链表 mber">1</span>)&#123;<br>        length++;<br>    &#125;<br>    return length;<br>&#125;<br><br><span class="hljs-regexp">//</span> 判空<br>bool Empty(SLinkList L)&#123;<br>    return L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span> == -<span class="hljs-number">1</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 判尾<br>bool isTail(SLinkList L, int i)&#123;<br>    return L[i].<span class="hljs-keyword">next</span> == -<span class="hljs-number">1</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 输出静态链表<br>int PrintList(SLinkList L)&#123;<br>    int i = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(L[i].<span class="hljs-keyword">next</span> != -<span class="hljs-number">1</span>)&#123;<br>i = L[i].<span class="hljs-keyword">next</span>;<br>        std::cout &lt;&lt; L[i].data &lt;&lt; <span class="hljs-string">&quot; &quot;</span>;<br>    &#125;<br>    std::cout &lt;&lt; std::endl;<br>    return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 在静态链表尾部插入元素<br>int ListInsert(SLinkList &amp;L, int e)&#123;<br>    <span class="hljs-regexp">//</span> 判断静态链表是否已满<br>    <span class="hljs-keyword">if</span>(Length(L) == MAXSIZE - <span class="hljs-number">1</span>)&#123;<br>        return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 静态链表已满<br>    &#125;<br>    int i = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(L[i].<span class="hljs-keyword">next</span> != -<span class="hljs-number">1</span>)&#123;<br>        i = L[i].<span class="hljs-keyword">next</span>;<br>    &#125;<br>    L[i].<span class="hljs-keyword">next</span> = i + <span class="hljs-number">1</span>;<br>    L[i + <span class="hljs-number">1</span>].data = e;<br>    L[i + <span class="hljs-number">1</span>].<span class="hljs-keyword">next</span> = -<span class="hljs-number">1</span>;<br>    return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 查找元素<br>int GetElem(SLinkList L, int i)&#123;<br>    int j = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">if</span>(i&lt;<span class="hljs-number">1</span>  i&gt;Length(L))&#123;<br>        return -<span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 变量i大小不合法<br>    &#125;<br>    j = L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>;<br>    <span class="hljs-keyword">while</span>(j != -<span class="hljs-number">1</span> &amp;&amp; i&gt;<span class="hljs-number">1</span>)&#123;<br>        j = L[j].<span class="hljs-keyword">next</span>;<br>        i--;<br>    &#125;<br>    return L[j].data;<br>&#125;<br><br><span class="hljs-regexp">//</span> 查找元素<br>int LocateElem(SLinkList L, int e)&#123;<br>    int i = <span class="hljs-number">0</span>;<br>    int j = L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>;<br>    <span class="hljs-keyword">while</span>(j != -<span class="hljs-number">1</span>)&#123;<br>        <span class="hljs-keyword">if</span>(L[j].data == e)&#123;<br>            return i;<br>        &#125;<br>        i++;<br>        j = L[j].<span class="hljs-keyword">next</span>;<br>    &#125;<br>    return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 删除元素<br>int ListDelete(SLinkList &amp;L, int i)&#123;<br>    int j;<br>    <span class="hljs-keyword">if</span>(i&lt;<span class="hljs-number">1</span>  i&gt;Length(L))&#123;<br>        return <span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 变量i大小不合法<br>    &#125;<br>    <span class="hljs-keyword">if</span>(i == <span class="hljs-number">1</span>)&#123;<br>        L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span> = L[L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>].<span class="hljs-keyword">next</span>;<br>    &#125;<br>    <span class="hljs-keyword">else</span>&#123;<br>        j = L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>;<br>        <span class="hljs-keyword">while</span>(j != -<span class="hljs-number">1</span> &amp;&amp; i&gt;<span class="hljs-number">2</span>)&#123;<br>            j = L[j].<span class="hljs-keyword">next</span>;<br>            i--;<br>        &#125;<br>        L[j].<span class="hljs-keyword">next</span> = L[L[j].<span class="hljs-keyword">next</span>].<span class="hljs-keyword">next</span>;<br>    &#125;<br>    return <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-regexp">//</span> 弹出元素<br>int ListPop(SLinkList &amp;L, int i)&#123;<br>    int e;<br>    <span class="hljs-keyword">if</span>(i&lt;<span class="hljs-number">1</span>  i&gt;Length(L))&#123;<br>        return -<span class="hljs-number">1</span>;  <span class="hljs-regexp">//</span> 变量i大小不合法返回-<span class="hljs-number">1</span><br>    &#125;<br>    <span class="hljs-keyword">if</span>(i == <span class="hljs-number">1</span>)&#123;<br>        e = L[L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>].data;<br>        L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span> = L[L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>].<span class="hljs-keyword">next</span>;<br>    &#125;<br>    <span class="hljs-keyword">else</span>&#123;<br>        int j = L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span>;<br>        <span class="hljs-keyword">while</span>(j != -<span class="hljs-number">1</span> &amp;&amp; i&gt;<span class="hljs-number">2</span>)&#123;<br>            j = L[j].<span class="hljs-keyword">next</span>;<br>            i--;<br>        &#125;<br>        e = L[L[j].<span class="hljs-keyword">next</span>].data;<br>        L[j].<span class="hljs-keyword">next</span> = L[L[j].<span class="hljs-keyword">next</span>].<span class="hljs-keyword">next</span>;<br>    &#125;<br>    return e;<br>&#125;<br><br><span class="hljs-regexp">//</span> 反转静态链表<br>int List_Reverse(SLinkList &amp;L)&#123;<br>    int *p = new int[Length(L)];<br>int length = Length(L);<br><span class="hljs-keyword">for</span>(int i = <span class="hljs-number">0</span>; i &lt; length; i++)&#123;<br>p[i] = ListPop(L, <span class="hljs-number">1</span>);<br>&#125;<br><span class="hljs-keyword">for</span>(int i = length-<span class="hljs-number">1</span>; i &gt;= <span class="hljs-number">0</span>; i--)&#123;<br>ListInsert(L, p[i]);<br>&#125;<br><span class="hljs-keyword">delete</span>[] p;<br>return <span class="hljs-number">0</span>;  <span class="hljs-regexp">//</span> 反转成功<br>&#125;<br><br><span class="hljs-regexp">//</span> 删除静态链表<br>int DsetoryList(SLinkList &amp;L)&#123;<br>    L[<span class="hljs-number">0</span>].<span class="hljs-keyword">next</span> = -<span class="hljs-number">1</span>;<br>    return <span class="hljs-number">0</span>;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>
