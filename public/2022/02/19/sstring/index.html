><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br></pre></td><td class="code"><pre><code class="hljs reasonml"><span class="hljs-comment">// SString.h - 串</span><br>#<span class="hljs-keyword">include</span> &lt;iostream&gt;<br><br>#define MAXLEN <span class="hljs-number">255</span><br><br><span class="hljs-comment">/*********************************************************************************************************************************</span><br><span class="hljs-comment"> * 数据类型一览</span><br><span class="hljs-comment"> * SString 定长顺序存储（静态数组）</span><br><span class="hljs-comment"> * HString 串的顺序存储 可拓展长度顺序存储（指针数组）</span><br><span class="hljs-comment"> * StringNode, *Node 串的链式存储</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * 操作函数 共享栈操作在函数名后加0或者1 不带头结点的链栈操作在函数名后加WithoutFirstNode</span><br><span class="hljs-comment"> * bool StrAssign(&amp;T, *ch) 赋值操作，将字符串ch复制到串T中 正常结束返回1，否则返回0</span><br><span class="hljs-comment"> * bool StrCopy(&amp;T, S) 复制操作，将S串复制到串T中 正常结束返回1，否则返回0</span><br><span class="hljs-comment"> * bool StrEmpty(S) 判空 空返回1，否则返回0</span><br><span class="hljs-comment"> * int StrLength(S) 求长度 返回串的长度</span><br><span class="hljs-comment"> * bool ClearString(S) 清空 正常结束返回1，否则返回0</span><br><span class="hljs-comment"> * bool DestroyString(&amp;S) 销毁 正常结束返回1，否则返回0</span><br><span class="hljs-comment"> * bool Concat(&amp;T, S1, S2) 串连接,将S1和S2连接后存入T 正常结束返回1，否则返回0</span><br><span class="hljs-comment"> * bool SubString(&amp;Sub, S, pos, len) 求子串，求出串S中位于pos位置的长度为len长度的子串存入Sub 正常结束返回1，否则返回0</span><br><span class="hljs-comment"> * int StrCompare(S, T) 比较操作 比较串S和T的大小，返回值小于0，等于0，大于0，分别表示S&lt;T，S=T，S&gt;T</span><br><span class="hljs-comment"> * int Index(S, T) 定位操作，求出串S中第一次出现串T的位置 返回值为定位串T的位置，如果没有找到返回0</span><br><span class="hljs-comment"> * int Index2(S, T) 朴素模式匹配，求出串S中第一次出现串T的位置 返回值为定位串T的位置，如果没有找到返回0</span><br><span class="hljs-comment"> * void get_next(T, next) 求模式串T的next数组</span><br><span class="hljs-comment"> * void get_nextval(T, nextval) 求模式串优化后的nextval数组</span><br><span class="hljs-comment"> * int Index_KMP(S, T) KMP算法求出串S中第一次出现串T的位置 返回值为定位串T的位置，如果没有找到返回0</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> *********************************************************************************************************************************/</span><br><br><span class="hljs-comment">// 串的顺序存储 定长顺序存储（静态数组）</span><br>typedef <span class="hljs-keyword">struct</span> SString&#123;<br>    <span class="hljs-built_in">char</span> ch<span class="hljs-literal">[MAXLEN]</span>;  <span class="hljs-comment">// 每个分量存储一个字符</span><br>    <span class="hljs-built_in">int</span> length;  <span class="hljs-comment">// 串的实际长度</span><br>&#125;SString;<br><br><span class="hljs-comment">// 串的顺序存储 可拓展长度顺序存储（指针数组）</span><br>typedef <span class="hljs-keyword">struct</span> HString&#123;<br>    <span class="hljs-built_in">char</span> *ch;  <span class="hljs-comment">// 按串长分配存储区，ch指向串的基地址</span><br>    <span class="hljs-built_in">int</span> length;  <span class="hljs-comment">// 串的长度</span><br>&#125;HString;<br><span class="hljs-comment">//HString S; S.ch = (char *)malloc(MAXLEN*sizeof(char)); S.length = 0;</span><br><br><span class="hljs-comment">// 串的链式存储</span><br>typedef <span class="hljs-keyword">struct</span> StringNode&#123;<br>    <span class="hljs-built_in">char</span> ch;  <span class="hljs-comment">// 每个结点存1字符，若要提高存储密度，则可设置为多个字符数组</span><br>    <span class="hljs-keyword">struct</span> StringNode *next;<br>&#125;StringNode, *Node;<br><br><span class="hljs-comment">// 赋值操作</span><br><span class="hljs-built_in">bool</span> <span class="hljs-constructor">StrAssign(SString &amp;T, <span class="hljs-params">char</span> <span class="hljs-operator">*</span><span class="hljs-params">ch</span>)</span>&#123;<br>    <span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">while</span>(ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span> != <span class="hljs-character">&#x27;\0&#x27;</span>)&#123;<br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span> = ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span>;<br>        i++;<br>    &#125;<br>    <span class="hljs-module-access"><span cl  class="hljs-comment">// 清空</span><br><span class="hljs-built_in">bool</span> <span class="hljs-constructor">ClearString(SString &amp;S)</span>&#123;<br>    <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length = <span class="hljs-number">0</span>;<br>    return <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">// 销毁</span><br><span class="hljs-built_in">bool</span> <span class="hljs-constructor">DestroyString(SString &amp;S)</span>&#123;<br>    <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length = <span class="hljs-number">0</span>;<br>    return <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">// 串连接</span><br><span class="hljs-built_in">bool</span> <span class="hljs-constructor">Concat(SString &amp;T, SString S1, SString S2)</span>&#123;<br>    <span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">while</span>(<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S1</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span> != <span class="hljs-character">&#x27;\0&#x27;</span>)&#123;<br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span> = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S1</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span>;<br>        i++;<br>    &#125;<br>    <span class="hljs-keyword">while</span>(<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S2</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span> != <span class="hljs-character">&#x27;\0&#x27;</span>)&#123;<br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span> = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S2</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span>;<br>        i++;<br>    &#125;<br>    <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length = i;<br>    return <span class="hljs-literal">true</span>;<br>&#125;<br><br><span class="hljs-comment">// 求子串</span><br><span class="hljs-built_in">bool</span> <span class="hljs-constructor">SubString(SString &amp;Sub, SString S, <span class="hljs-params">int</span> <span class="hljs-params">pos</span>, <span class="hljs-params">int</span> <span class="hljs-params">len</span>)</span>&#123;<br>    <span class="hljs-keyword">if</span>(pos &lt; <span class="hljs-number">1</span>  pos &gt; <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length  len &lt; <span class="hljs-number">0</span>  len &gt; <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length - pos + <span class="hljs-number">1</span>)&#123;  <span class="hljs-comment">// 子串位置不合法</span><br>        return <span class="hljs-literal">false</span>;<br>    &#125;<br>    <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Sub</span>.</span></span>length = len;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>; i &lt; len; i++)&#123;<br>        <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">Sub</span>.</span></span>ch<span class="hljs-literal">[<spa span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length;<br>&#125;<br><br><span class="hljs-comment">// 定位操作</span><br><span class="hljs-built_in">int</span> <span class="hljs-constructor">Index(SString S, SString T)</span>&#123;<br>    <span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>, n = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length, m = <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length;<br>    SString Sub;<br>    <span class="hljs-keyword">while</span>(i &lt;= n - m + <span class="hljs-number">1</span>)&#123;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-constructor">SubString(Sub, S, <span class="hljs-params">i</span>, <span class="hljs-params">m</span>)</span><span class="hljs-operator"> &amp;&amp; </span><span class="hljs-constructor">StrCompare(Sub, T)</span><span class="hljs-operator"> == </span><span class="hljs-number">0</span>)&#123;<br>            return i;<br>        &#125;<br>        i++;<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 朴素模式匹配</span><br><span class="hljs-built_in">int</span> <span class="hljs-constructor">Index2(SString S, SString T)</span>&#123;<br>    <span class="hljs-built_in">int</span> k = <span class="hljs-number">1</span>;  <span class="hljs-comment">// 当前匹配的字符位置</span><br>    <span class="hljs-built_in">int</span> i = k, j = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">while</span>(i &lt;= <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length<span class="hljs-operator"> &amp;&amp; </span>j &lt;= <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length)&#123;<br>        <span class="hljs-keyword">if</span>(<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span><span class="hljs-operator"> == </span><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span>)&#123;<br>            i++;  <span class="hljs-comment">// 继续比较后续字符</span><br>            j++;<br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            k++;  <span class="hljs-comment">// 匹配失败，向后移动匹配字符位置</span><br>            i = k;<br>            j = <span class="hljs-number">1</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">if</span>(j &gt; <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length)&#123;<br>        return k;<br>    &#125;<span class="hljs-keyword">else</span>&#123;<br>        return <span class="hljs-number">0</span>;<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// KMP算法：朴素模式算法优化</span><br><span class="hljs-built_in">int</span> <span class="hljs-constructor">Index_KMP_Need_Next(SString S, SString T, <span class="hljs-params">int</span> <span class="hljs-params">next</span>[])</span>&#123;  <span class="hljs-comment">// 传入next数组</span><br>    <span class="hljs-comment">// 例：google的next数组为next[7] = &#123;0, 0, 1, 1, 1, 2, 1&#125;</span><br>    <span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>, j = <span class="hljs-number">1</span>;<br>    <span class="hljs-keyword">while</span>(i &lt;= <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length<span class="hljs-operator"> &amp;&amp; </span>j &lt;= <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length)&#123;<br>        <span class="hljs-keyword">if</span>(j<span class="hljs-operator"> == </span><span class="hljs-number">0</span>  <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">i</span>]</span><span class="hljs-operator"> == </span><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span>)&#123;  <span class="hljs-comment">// 通过j==0来判断是否是第一位不相符，然后i，j都加一以至于可以i向后移，j归为1</span><br>            i++;<br>            j++;<br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            j = next<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span>;<br>        &#125;<br>    &#125;<br>    <span class="hljs-keyword">if</span>(i &gt; <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length)&#123;<br>        return i-<span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length;        <br>    &#125;<span class="hljs-keyword">else</span>&#123;<br>        return <span class="hljs-number">0</span>;<br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 求模式串T的next数组</span><br>void get<span class="hljs-constructor">_next(SString T, <span class="hljs-params">int</span> <span class="hljs-params">next</span>[])</span>&#123;<br>    <span class="hljs-built_in">int</span> i = <span class="hljs-number">0</span>, j = <span class="hljs-number">0</span>;<br>    next<span class="hljs-literal">[<span class="hljs-number">1</span>]</span> = <span class="hljs-number">0</span>;<br>    <span class="hljs-keyword">while</span>(i &lt; <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length)&#123;<br>        <span class="hljs-keyword">if</span>(j<span class="hljs-operator ></span>ch<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span><span class="hljs-operator"> == </span><span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>ch<span class="hljs-literal">[<span class="hljs-identifier">next</span>[<span class="hljs-identifier">j</span>]</span>])&#123;<br>            nextval<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span> = nextval<span class="hljs-literal">[<span class="hljs-identifier">next</span>[<span class="hljs-identifier">j</span>]</span>];<br>        &#125;<span class="hljs-keyword">else</span>&#123;<br>            nextval<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span> = next<span class="hljs-literal">[<span class="hljs-identifier">j</span>]</span>;<br>        &#125;<br>    &#125;<br>    delete<span class="hljs-literal">[]</span> next;<br>&#125;<br><br><span class="hljs-comment">// KMP算法</span><br><span class="hljs-built_in">int</span> <span class="hljs-constructor">Index_KMP(SString S, SString T)</span>&#123;<br>    <span class="hljs-built_in">int</span> i = <span class="hljs-number">1</span>, j = <span class="hljs-number">1</span>;<br>    <span class="hljs-built_in">int</span> *next = <span class="hljs-keyword">new</span> <span class="hljs-built_in">int</span><span class="hljs-literal">[T.<span class="hljs-identifier">length</span>+<span class="hljs-number">1</span>]</span>;<br>    get<span class="hljs-constructor">_next(T, <span class="hljs-params">next</span>)</span>;  <span class="hljs-comment">// 求模式串T的next数组 时间复杂度O(m)</span><br>    <span class="hljs-keyword">while</span>(i &lt;= <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">S</span>.</span></span>length<span class="hljs-operator"> &amp;&amp; </span>j &lt;= <span class="hljs-module-access"><span class="hljs-module"><span class="hljs-identifier">T</span>.</span></span>length)&#123;  <span class="hljs-c
